<html>

<body>
    # {{ meta.name }}
    {{ meta.description }}
    <table>
        <th>Field</th>
        <th>Description</th>
        <th>Type</th>
        {% for field in meta.fields %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field.description }}</td>
            <td>{{ field.data_type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
